<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 Finance AI Hackathon – Demo Gallery</title>
  <meta name="description" content="Gallery of the Finance AI Hackathon demos — what problem each team tackled, what they built, and the value it unlocks." />
  <style>
    :root{
      --bg:#f9fafb; --ink:#111827; --muted:#6b7280; --card:#ffffff;
      --p1:#e9d5ff; --p2:#dbeafe; --p3:#d1fae5; --p4:#ffedd5; --p5:#ffe4e6;
      --radius:14px; --shadow:0 10px 25px rgba(17,24,39,.08), 0 2px 8px rgba(17,24,39,.06);
      --header-h:56px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,var(--bg),#fff 30%);
      color:var(--ink)
    }
    .container{max-width:1200px;margin:0 auto;padding:24px}

    header{
      position:sticky;top:0;z-index:999;
      background:rgba(255,255,255,.92);
      backdrop-filter:blur(8px);
      border-bottom:1px solid #eee
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      min-height:var(--header-h);padding:8px 0
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;font-size:14px}
    .brand-badge{
      width:36px;height:36px;border-radius:12px;
      background:linear-gradient(135deg,var(--p2),var(--p1));
      display:grid;place-items:center;box-shadow:var(--shadow)
    }

    main{padding-top:14px}
    section{
      margin-top:22px;padding:20px;background:#fff;
      border:1px solid #e5e7eb;border-radius:var(--radius);
      box-shadow:var(--shadow);
      scroll-margin-top:calc(var(--header-h) + 18px)
    }
    section h2{
      font-size:20px;margin:0 0 12px 0;
      display:flex;align-items:center;gap:10px;
      border-bottom:1px solid #eef2f7;padding-bottom:6px
    }
    .sub{color:var(--muted);margin:0 0 10px 0}

    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .grid{display:grid;gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    @media(max-width:900px){.grid.cols-3{grid-template-columns:1fr}}

    .chip{
      display:inline-flex;align-items:center;gap:6px;
      padding:2px 8px;border-radius:999px;
      font-size:12px;font-weight:800;
      border:1px solid #e5e7eb;background:#f9fafb
    }
    .chip.winner{background:#7c3aed;color:#fff;border-color:#7c3aed}

    #awards strong{color:#2e1065}
    #awards a{color:var(--ink);text-decoration:none}
    #awards a:hover{text-decoration:underline}

    .team{
      margin-top:34px;padding-top:24px;
      border-top:3px solid transparent;
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(90deg,var(--p2),var(--p1)) border-box;
      border-radius:12px
    }
    .team-divider{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .team-divider .label{
      font-weight:900;font-size:16px;
      text-transform:uppercase;
      padding:6px 14px;border-radius:999px;
      background:linear-gradient(135deg,var(--p2),var(--p1));
      box-shadow:var(--shadow)
    }
    .team-divider .line{flex:1;height:2px;background:linear-gradient(90deg,#111827,transparent)}

    .demo-list{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .demo-card{
      display:grid;grid-template-columns:220px 1fr;gap:16px;
      background:#fff;border-radius:var(--radius);
      box-shadow:var(--shadow);border:1px solid #eef2f7;overflow:hidden
    }
    .demo-visual{background:linear-gradient(135deg,var(--p5),var(--p2));position:relative}
    .demo-visual .meta{padding:12px}
    .demo-visual strong{display:block;font-weight:900}
    .demo-badges{display:flex;gap:6px;margin-bottom:8px}
    .demo-play{
      position:absolute;bottom:12px;left:12px;
      background:#000;color:#fff;border-radius:999px;
      padding:7px 12px;font-size:12px;font-weight:900;
      text-decoration:none
    }
    .demo-play:hover{background:#333}
    .demo-content{padding:14px 16px 16px 0}
    .demo-title{font-size:16px;font-weight:900;margin:14px 0 10px}
    .demo-problem,.demo-solution,.demo-impact{font-size:13px;margin:8px 0}
    .demo-problem strong{color:#dc2626}
    .demo-solution strong{color:#059669}
    .demo-impact strong{color:#7c3aed}

    @media(max-width:1100px){
      .demo-list{grid-template-columns:1fr}
      .demo-card{grid-template-columns:1fr}
      .demo-content{padding:0 16px 16px}
    }

    footer{margin:30px 0;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <!-- CONTENT UNCHANGED FROM CANVAS -->
</body>
</html>
